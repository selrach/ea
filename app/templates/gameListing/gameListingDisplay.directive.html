<div id="game-listing-display" class="pure-g">
  <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3 pure-u-xl-1-4 l-box"
       data-ng-repeat="game in gameList">
    <div class="card">
      <div>
        <a href="{{game.link}}" title="{{game.name}}">
      <span class="nifty_slide_wrapper">
        <img class="pure-img" data-ng-src="{{game.thumbnail_link}}"/>
        <span class="nifty_slide">
          <img class="pure-img" data-ng-src="{{game.logo_link}}"/>
        </span>
      </span>
          <span class="game-title" data-ng-bind="game.name"></span>
        </a>

        <div class="release-date" data-ng-bind="game.release_date"></div>
        <ul class="pure-menu-list" data-ng-if="game.additional_links">
          <li class="pure-menu-item" data-ng-repeat="link in game.additional_links">
            <a href="{{link.link}}" data-ng-bind="link.name"></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
